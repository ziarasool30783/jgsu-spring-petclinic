version: '3'
services:
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=petclinic
      - MYSQL_PASSWORD=petclinic
      - MYSQL_DATABASE=petclinic
    volumes:
      - "./conf.d:/etc/mysql/conf.d:ro"

  my-java-app:
    image: openjdk:11-jre-slim
    ports:
      - "8085:8085"
    volumes:
      - ./target:/app
    command: ["java", "-jar", "-Dserver.port=8085", "/app/*.jar"]
